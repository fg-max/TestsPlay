name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: 'ðŸŽ­ Playwright Tests'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox]

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ðŸŽ­ Instalar browsers Playwright
        run: npx playwright install --with-deps ${{ matrix.project }}

      - name: ðŸ§ª Executar testes - ${{ matrix.project }}
        run: npx playwright test --project=${{ matrix.project }}
        env:
          CI: true
          BASE_URL: ${{ secrets.BASE_URL || 'http://localhost:3000' }}
          API_URL: ${{ secrets.API_URL }}
          HASURA_ADMIN_SECRET: ${{ secrets.HASURA_ADMIN_SECRET }}

      - name: ðŸ“Š Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 30

      - name: ðŸ“Š Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ matrix.project }}
          path: allure-results/
          retention-days: 30

      - name: ðŸ“¸ Upload Test Results (screenshots/videos)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.project }}
          path: test-results/
          retention-days: 7
